<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* width: 1000px; */
            width: 100%;
            display: flex;
            justify-content: center;
        }
.container{
    text-align: center;
    border: 2px solid black;
    width: 600px;
    padding: 10px;
    height: 600px;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    padding-top: 100px;
    
}


    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome to Guess Game</h2>
        <h4>(Enter Number Between 0 -100 )</h4>
        
        <div>
            <input type="number" id="input" max="100" min="0">
        <button onclick="Pressed()">Start</button><br>
    </div>
        Guessed Number is:<span id="inum"></span><br>
        <!-- Random Number is:<span id="random"></span><br> -->
        Answer is:<span id="result"></span><br>
        Numer of Trial:<span id="Trial"></span><br>
        Your Score is:<span id="Score"></span><br>
    </div>
</body>
<script>
    var Randomnumbe = Math.floor(Math.random() * (101 - 0) + 0)
    var count = 0;
    var score = 100;
    // document.getElementById("random").innerHTML=Randomnumbe


    function Pressed() {


        if (document.getElementById("input").value == "") {
            alert("Please Enter Number")
        }
        
        
        
        else {
            count++
            score = score - 1
            var inputnumber = document.getElementById("input").value
            var inumber = parseInt(inputnumber)
            document.getElementById("inum").innerHTML = inumber
            
        
            if (Randomnumbe == inumber) {
                document.getElementById("result").innerHTML = "You Won"
                document.getElementById("Score").innerHTML = score + 1

            }
            else {
                if (Randomnumbe > inumber)
                    document.getElementById("result").innerHTML = "Your Number is less Than Random No."
                else {
                    document.getElementById("result").innerHTML = "Your Number is Greater Than Random No."
                }
            }
            document.getElementById("Trial").innerHTML = count
            document.getElementById("input").value = ""

        
    }

    }



</script>

</html>
